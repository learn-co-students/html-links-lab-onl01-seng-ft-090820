<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Links</title>
</head>
<body>

  <!-- Challenge 1: Wrap the text below with a link that has an absolute path -->
  Absolute Path (external link)
  <a href="https://www.valiant-armoury.com/index.php?route=common/home">Place to buy good swords</a>

  <!-- Challenge 2: Wrap the text below with a link that has a relative path to about.html-->
  Relative Path (internal link)
  <a href="about.html">About Page</a>

  <!-- Challenge 3: Wrap the img tag below with a link that uses the target attribute -->
  <a href="https://www.urbandictionary.com/define.php?term=YAAAAAAS" target="_blank">
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="a lion">
  </a>

</body>
</html>
